<div cdkDropListGroup>
    <div class="example-container" id="porHacer">
        <h2>Por hacer</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[progressList]"
            class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <h2>En progreso</h2>
        <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="inprogress"
            [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of inprogress" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <h2>Hecho</h2>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
            class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>
</div>
